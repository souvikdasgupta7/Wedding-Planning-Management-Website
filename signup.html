<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wedding Planner - Sign Up/Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <!-- <link rel="stylesheet" href="Styles.css" />
  <link rel="stylesheet" href="signup.css" /> -->
</head>

<body>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #fff9f9;
      color: #333;
      line-height: 1.6;
    }

    /* Header Styles */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #fff;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      padding: 15px 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      color: #d83f87;
      text-decoration: none;
      pointer-events: none;
    }

    nav ul {
      position: absolute;
      top: 20%;
      right: 30px;
      display: flex;
      list-style: none;
      align-items: center;
      text-decoration: none;
      gap: 25px;
    }

    nav ul li a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: 500;
      transition: all 0.3s ease;
      font-size: 16px;
      position: relative;
    }

    nav ul li a.active:after,
    nav ul li a:hover:after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: var(--primary-color);
    }

    nav ul li a.active,
    nav ul li a:hover {
      color: var(--primary-color);
    }

    /* Authentication Buttons */
    .auth-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 15px;
      background-color: #d83f87;
      color: white;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s;
    }

    .auth-btn:hover {
      background-color: #a52a5e;
      transform: translateY(-2px);
    }

    .auth-btn i {
      transition: transform 0.3s;
    }

    .auth-btn:hover i {
      transform: scale(1.1);
    }

    /* Auth Container */
    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 80px);
      padding: 100px 20px 50px;
      background: linear-gradient(135deg,
          rgba(216, 63, 135, 0.08) 0%,
          rgba(37, 150, 190, 0.08) 100%);
    }

    .slider-container {
      position: relative;
      width: 100%;
      max-width: 450px;
      height: auto;
      min-height: 500px;
      overflow: hidden;
      background: white;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
    }

    .form-slider {
      display: flex;
      width: 200%;
      height: 100%;
      transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    /* Form Wrapper */
    .form-wrapper {
      width: 50%;
      padding: 50px;
      box-sizing: border-box;
    }

    .form-title {
      text-align: center;
      margin-bottom: 40px;
      color: #d83f87;
      font-size: 28px;
      font-weight: 700;
      position: relative;
    }

    .form-title:after {
      content: "";
      display: block;
      width: 60px;
      height: 3px;
      background: #d83f87;
      margin: 15px auto 0;
    }

    /* Input Groups */
    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    .input-group i {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: #d83f87;
      font-size: 18px;
    }

    .form-input {
      width: 100%;
      padding: 15px 15px 15px 50px;
      border: 2px solid #eee;
      border-radius: 50px;
      font-size: 16px;
      transition: all 0.3s;
      background: #fafafa;
    }

    .form-input:focus {
      border-color: #d83f87;
      background: white;
      outline: none;
      box-shadow: 0 5px 15px rgba(216, 63, 135, 0.1);
    }

    /* Form Options */
    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      cursor: pointer;
      color: #666;
      user-select: none;
    }

    .checkbox-label input {
      margin-right: 10px;
      accent-color: #d83f87;
    }

    .checkbox-label :hover {
      cursor: pointer;
    }

    .terms-link {
      color: #d83f87;
      text-decoration: none;
      font-weight: 500;
    }

    .terms-link:hover {
      text-decoration: underline;
    }

    /* Verification Container */
    .verification-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 12px 15px;
      margin: 20px 0;
    }

    /* Checkbox Styles */
    .verification-checkbox {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .verification-checkbox input[type="checkbox"] {
      display: none;
    }

    .verification-box {
      width: 18px;
      height: 18px;
      border: 2px solid #d83f87;
      border-radius: 3px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      transition: all 0.3s;
    }

    .verification-circle {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: rgba(216, 63, 135, 0.2);
      transform: scale(0);
      opacity: 0;
    }

    .verification-icon {
      color: white;
      font-size: 10px;
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.2s;
    }

    .verification-checkbox label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: #555;
      cursor: pointer;
      user-select: none;
    }

    /* reCAPTCHA Branding */
    .recaptcha-branding {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-left: auto;
    }

    .recaptcha-logo {
      height: 18px;
      width: auto;
      filter: grayscale(100%) opacity(0.8);
    }

    .recaptcha-text {
      font-size: 11px;
      color: #777;
      font-family: Roboto, sans-serif;
      letter-spacing: 0.5px;
    }

    /* Checked States */
    #robot-verify:checked+label .verification-box {
      background-color: #d83f87;
      border-color: #d83f87;
    }

    #robot-verify:checked+label .verification-icon {
      opacity: 1;
      transform: scale(1);
    }

    #robot-verify:checked+label .verification-circle {
      animation: circlePulse 0.6s ease-out;
    }

    /* Animations */
    @keyframes circlePulse {
      0% {
        transform: scale(0);
        opacity: 0;
      }

      50% {
        opacity: 0.5;
      }

      100% {
        transform: scale(2);
        opacity: 0;
      }
    }

    /* Error State */
    .verification-error {
      border-color: #ff4757;
      background: #fff9f9;
      animation: shake 0.5s;
    }

    /* Form Button */
    .form-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(to right, #d83f87, #e84c3d);
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 15px rgba(216, 63, 135, 0.3);
    }

    .form-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 7px 20px rgba(216, 63, 135, 0.4);
    }

    /* Toggle Text */
    .toggle-text {
      text-align: center;
      margin-top: 30px;
      font-size: 15px;
      color: #777;
    }

    .toggle-text:hover {
      cursor: pointer;
    }

    .form-link {
      color: #d83f87;
      text-decoration: none;
      font-weight: 600;
      margin-left: 5px;
      transition: all 0.3s;
    }

    .form-link:hover {
      text-decoration: underline;
    }

    /* Error Handling */
    .error {
      border-color: #ff4757 !important;
      background: #fff9f9 !important;
    }

    .error-message {
      display: block;
      color: #ff4757;
      font-size: 13px;
      margin-top: 8px;
      margin-left: 20px;
      font-weight: 500;
    }


    @keyframes shake {

      0%,
      100% {
        transform: translateX(0);
      }

      20%,
      60% {
        transform: translateX(-5px);
      }

      40%,
      80% {
        transform: translateX(5px);
      }
    }

    /* Responsive Design */
    @media (max-width: 576px) {
      .auth-container {
        padding: 80px 15px 40px;
      }

      .form-wrapper {
        padding: 40px 25px;
      }

      .form-title {
        font-size: 24px;
        margin-bottom: 30px;
      }

      .form-input {
        padding: 13px 15px 13px 45px;
      }

      .form-btn {
        padding: 15px;
      }
    }

    /* Animation Classes */
    .slide-left {
      transform: translateX(-50%);
    }

    .page-transition {
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    .fade-out {
      opacity: 0;
    }
  </style>

        <li id="nav-signup-btn">

  <div class="auth-container">
    <div class="slider-container">
      <div class="form-slider">
        <!-- Login Form (now first in DOM) -->
        <div class="form-wrapper">
          <h2 class="form-title">Login</h2>
          <form id="loginForm">
            <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input type="email" class="form-input" name="email" placeholder="Email" required />
            </div>
            <div class="input-group">
              <i class="fas fa-lock"></i>
              <input type="password" class="form-input" name="password" placeholder="Password" required />
            </div>
            <div class="form-options">
              <label class="checkbox-label">
                <input type="checkbox" /> Remember me
              </label>
            </div>

            <!-- Verification Section -->
            <div class="verification-container">
              <div class="verification-checkbox">
                <input type="checkbox" id="robot-verify" required />
                <label for="robot-verify">
                  <div class="verification-box">
                    <div class="verification-circle"></div>
                    <i class="fas fa-check verification-icon"></i>
                  </div>
                  <span>I'm not a robot</span>
                </label>
              </div>
              <div class="recaptcha-branding">
                <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" alt="reCAPTCHA" class="recaptcha-logo" />
                <span class="recaptcha-text">reCAPTCHA</span>
              </div>
            </div>

            <button type="submit" class="form-btn">Login</button>
            <div class="toggle-text">
              Don't have an account?
              <span class="form-link" id="show-register">Register</span>
            </div>
          </form>
        </div>

        <!-- Register Form (now second in DOM) -->
        <div class="form-wrapper">
          <h2 class="form-title">Register</h2>
          <form id="registerForm">
            <div class="input-group">
              <i class="fas fa-user"></i>
              <input type="text" class="form-input" name="username" placeholder="Username" required />
            </div>
            <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input type="email" class="form-input" name="email" placeholder="Email" required />
            </div>
            <div class="input-group">
              <i class="fas fa-lock"></i>
              <input type="password" class="form-input" name="password" placeholder="Password" required />
            </div>
            <div class="input-group">
              <i class="fas fa-lock"></i>
              <input type="password" class="form-input" name="confirmPassword" placeholder="Confirm Password"
                required />
            </div>
            <div class="form-options">
              <label class="checkbox-label">
                <input type="checkbox" id="terms-checkbox" required />
                I agree to the
                <a href="#" class="terms-link">terms & conditions</a>
              </label>
            </div>
            <button type="submit" class="form-btn">Register</button>
            <div class="toggle-text">
              Already have an account?
              <span class="form-link" id="show-login">Login</span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const formSlider = document.querySelector(".form-slider");

      // Navigation buttons
      document
        .getElementById("nav-signup-btn")
        .addEventListener("click", function (e) {
          e.preventDefault();
          formSlider.style.transform = "translateX(-50%)";
        });

      document
        .getElementById("nav-login-btn")
        .addEventListener("click", function (e) {
          e.preventDefault();
          formSlider.style.transform = "translateX(0)";
        });

      // Form toggle links
      document
        .getElementById("show-registerForm")
        .addEventListener("click", function (e) {
          e.preventDefault();
          formSlider.style.transform = "translateX(-50%)";
        });

      document
        .getElementById("show-loginForm")
        .addEventListener("click", function (e) {
          e.preventDefault();
          formSlider.style.transform = "translateX(0)";
        });

      // Form submissions
      document
        .getElementById("registerForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          setTimeout(() => (window.location.href = "home.html"), 800);
        });

      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          window.location.href = "home.html";
        });
    });
  </script>
  <!-- for database -->
  <script>
    document.getElementById("contactForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        weddingDate: document.getElementById("weddingDate").value,
        service: document.getElementById("service").value,
      };

      try {
        const res = await fetch("http://localhost:5000/api/contact", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        alert(result.message || "Form submitted!");
      } catch (err) {
        console.error("Error submitting form:", err);
        alert("There was an error. Please try again later.");
      }
    });
  </script>
