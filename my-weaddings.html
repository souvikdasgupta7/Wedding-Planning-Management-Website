<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weddings - Wedding Planner Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* ===== Global Styles ===== */
        :root {
            --primary-color: #d83f87;
            --secondary-color: #a52a5e;
            --accent-color: #ff7aa8;
            --dark-color: #2c2c2c;
            --light-color: #fff9f9;
            --text-color: #333;
            --text-light: #777;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background-color: var(--light-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* ===== Header Styles ===== */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: white;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            padding: 35px 15%;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            position: fixed;
            top: 1%;
            left: 3%;
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
            pointer-events: none;
        }

        nav ul {
            position: absolute;
            top: 20%;
            right: 30px;
            display: flex;
            list-style: none;
            align-items: center;
            text-decoration: none;
            gap: 25px;
        }

        nav ul li a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 16px;
            position: relative;
        }

        nav ul li a.active:after,
        nav ul li a:hover:after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--primary-color);
        }

        nav ul li a.active,
        nav ul li a:hover {
            color: var(--primary-color);
        }

        /* Updated Account Dropdown Styles */
        .account-menu {
            position: relative;
            margin-left: 8px;
        }

        .menu-trigger {
            display: flex;
            position: relative;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 8px 15px;
            background-color: #f8f8f8;
            border-radius: 30px;
            transition: all 0.3s;
        }

        .menu-trigger:hover {
            background-color: #e9e9e9;
        }

        .menu-trigger i {
            font-size: 24px;
            color: var(--primary-color);
        }

        .hamburger {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 18px;
            width: 20px;
        }

        .hamburger span {
            display: block;
            width: 100%;
            height: 2px;
            background-color: var(--text-color);
            transition: all 0.3s;
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            width: 180px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: all 0.3s;
            z-index: 1000;
            padding: 10px 0;
        }

        .account-menu:hover .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-menu ul {
            display: flex;
            flex-direction: column;
            position: relative;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .dropdown-menu li {
            margin-left: 15%;
            padding: 0px 12px;
            transition: all 0.2s;
        }

        .fa-calendar-check {
            margin-left: 15px;
        }

        .fa-cog {
            margin-left: -12px;
        }

        .logout-btn {
            margin-left: -11px;
        }

        .dropdown-menu li:hover {
            background-color: #f9f9f9;
        }

        .dropdown-menu a {
            display: flex;
            text-decoration: none;
            color: var(--text-color);
            font-size: 0.95rem;
            gap: 12px;
        }

        .dropdown-menu i {
            width: 20px;
            color: var(--primary-color);
        }

        .logout-btn {
            padding-top: 12px;
            color: #e74c3c;
        }

        .logout-btn i {
            color: #e74c3c !important;
        }

        /* Custom styles for this page */
        .fa-heart {
            margin-top: 100px;
            margin-bottom: 40px;
        }

        .wedding-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .filter-section {
            background: #fff9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 2px 15px rgba(216, 63, 135, 0.1);
        }

        #from-date {
            padding: 10px 20px;
            border-radius: 20px;
        }

        #to-date {
            padding: 10px 20px;
            border-radius: 20px;
        }

        #status-filter {
            padding: 10px 20px;
            border-radius: 20px;
        }

        .statement-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s;
        }

        .statement-card:hover {
            transform: translateY(-5px);
        }

        .badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-paid {
            background: #e3f7e8;
            color: #2ecc71;
        }

        .badge-pending {
            background: #fff3e0;
            color: #f39c12;
        }

        .download-btn {
            background: #d83f87;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .download-btn:hover {
            background: #b83271;
        }

        .load-more {
            text-align: center;
            margin: 30px 0;
        }
    </style>
</head>

<body>
    <!-- Reuse your existing header -->
    <header>
        <!-- Your header content from index.html -->
        <!-- Header -->
        <header>
            <div class="container">
                <a href="index.html" class="logo">WeddingPlannerPro</a>
                <nav>
                    <ul>
                        <li><a href="home.html" class="active">Home</a></li>
                        <li><a href="#gallery" class="active">Gallery</a></li>
                        <li><a href="pricing.html" class="active">Pricing</a></li>
                        <li><a href="services.html" class="active">Services</a></li>
                        <li><a href="about.html" class="active">About Us</a></li>
                        <li><a href="contact.html" class="active">Review</a></li>
                        <li><a href="contact.html" class="active">Contact</a></li>
                        <!-- HTML Structure -->
                        <li class="account-menu">
                            <div class="menu-trigger">
                                <i class="fas fa-user-circle"></i>
                                <div class="hamburger">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </div>
                            </div>
                            <div class="dropdown-menu">
                                <ul>
                                    <li>
                                        <a href="my-weaddings.html">
                                            <i class="fas fa-tachometer-alt"></i>
                                            Dashboard
                                        </a>
                                    </li>
                                    <li>
                                        <a href="profile.html">
                                            <i class="fas fa-user-edit"></i>
                                            Edit Profile
                                        </a>
                                    </li>
                                    <li>
                                        <a href="my-weaddings.html">
                                            <i class="fas fa-calendar-check"></i>
                                            My Weddings
                                        </a>
                                    </li>
                                    <li>
                                        <a href="profile.html">
                                            <i class="fas fa-cog"></i>
                                            Settings
                                        </a>
                                        <a href="signup.html" class="logout-btn" onclick="logout()">
                                            <i class="fas fa-sign-out-alt"></i>
                                            Log Out
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
    </header>

    <main class="wedding-container">
        <h1><i class="fas fa-heart"></i> My Wedding Events</h1>

        <!-- Filter Section -->
        <div class="filter-section">
            <h2>Filter Statements</h2>
            <div class="filter-grid">
                <div>
                    <label>From Date:</label>
                    <input type="date" id="from-date">
                </div>
                <div>
                    <label>To Date:</label>
                    <input type="date" id="to-date">
                </div>
                <div>
                    <label>Status:</label>
                    <select id="status-filter">
                        <option value="all">All</option>
                        <option value="paid">Paid</option>
                        <option value="pending">Pending</option>
                    </select>
                </div>
                <button id="apply-filter" class="btn-primary">Apply Filters</button>
            </div>
        </div>

        <!-- Statements List -->
        <div id="statements-container">
            <!-- Dynamic content will load here -->
        </div>

        <div class="load-more">
            <button id="load-more-btn" class="btn-secondary">
                <i class="fas fa-plus"></i> Load More
            </button>
        </div>
    </main>

    <!-- Reuse your existing footer -->
    <script src="auth.js"></script>
    <script src="my-weddings.js"></script>
    <script src="footer.js"></script>
</body>

</html>
